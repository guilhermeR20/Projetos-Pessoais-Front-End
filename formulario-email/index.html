<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Formulario Email</title>
  </head>
  <body>  
    <h3>Contate-nos</h3>
      <h1>Envie sua pergunta ou sugestão</h1>
      <h3>
        Nossa equipe de especialistas está disponível para repassar as
        informações que você precisa
      </h3>
    <form class="formulario" action="#" method="POST">
    <input type="text" name="name" placeholder="Primeiro Nome" required/>
    <input type="text" name="sobreNome" placeholder="Segundonome"required/>
    <input type="email" name="email" placeholder="Endereço de email" required/>
    <input type="text" name="assunto" placeholder="Assunto" required/>
    <textarea type="text" name="feedback" required></textarea>
        <button type="submit" > Enviar</button>
    </form>
  </body>
</html>
